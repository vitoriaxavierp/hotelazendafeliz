<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Usuários</title>
</head>
<body>
    <h1>Lista de Usuários</h1>
    <a href="{{ url_for('main.novo_usuario') }}">Novo Usuário</a>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Perfil</th>
            <th>Ações</th>
        </tr>
        {% for u in usuarios %}
        <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.nome_completo }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.perfil.nome_perfil }}</td>
            <td>
                <a href="{{ url_for('main.editar_usuario', id=u.id) }}">Editar</a> |
                <a href="{{ url_for('main.excluir_usuario', id=u.id) }}" onclick="return confirm('Excluir este usuário?')">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
