<!DOCTYPE html>
<html lang="pt-br">
<head><meta charset="UTF-8"><title>Editar Tipo</title></head>
<body>
    <h1>Editar Tipo de Quarto</h1>
    <form method="POST">
        <label>Nome:</label><br>
        <input type="text" name="nome" value="{{ tipo.nome_tipo }}" required><br><br>

        <label>Capacidade Máxima:</label><br>
        <input type="number" name="capacidade" value="{{ tipo.capacidade_maxima }}" required><br><br>

        <label>Preço da Diária:</label><br>
        <input type="number" step="0.01" name="preco" value="{{ tipo.preco_diaria_base }}" required><br><br>

        <label>Descrição:</label><br>
        <textarea name="descricao">{{ tipo.descricao }}</textarea><br><br>

        <button type="submit">Salvar Alterações</button>
    </form>
    <a href="{{ url_for('main.listar_tipos_quarto') }}">Voltar</a>
</body>
</html>
