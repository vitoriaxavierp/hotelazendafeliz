<!DOCTYPE html>
<html lang="pt-br">
<head><meta charset="UTF-8"><title>Novo Tipo de Quarto</title></head>
<body>
    <h1>Novo Tipo de Quarto</h1>
    <form method="POST">
        <label>Nome:</label><br>
        <input type="text" name="nome" required><br><br>

        <label>Capacidade Máxima:</label><br>
        <input type="number" name="capacidade" required><br><br>

        <label>Preço da Diária:</label><br>
        <input type="number" step="0.01" name="preco" required><br><br>

        <label>Descrição:</label><br>
        <textarea name="descricao"></textarea><br><br>

        <button type="submit">Salvar</button>
    </form>
    <a href="{{ url_for('main.listar_tipos_quarto') }}">Voltar</a>
</body>
</html>
